function deleteTeacher(idTeacher){
    console.log("Teacher data is deleted")
    console.log(idTeacher)

    var valueID ={
        _id : idTeacher
    };
    console.log(valueID);

    $.ajax({
            url: 'http://localhost:8080/deleteTeacher',
            data: valueID,
            type: 'DELETE',            
            dataType: 'json',
            crossDomain: true,

        always:(function (result) {
            console.log("From server...");

        }),
        success:(function (result) {

        }),
